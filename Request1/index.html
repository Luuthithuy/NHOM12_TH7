<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Registration</title>
</head>
<body>
    <!-- Chia để trị: -->
    <!-- 1, Bỏ qua vấn đề làm đẹp (CSS) > Tập trung Javascript -->
    <!-- 2, Chia nhỏ vấn đề cần xử lý: 10 vấn đề > 2 vấn đề đầu tiên trước -->

    <form action="">
        <div class="row">
            <div class="col">
                User ID:
            </div>
            <div class="col">
                <input type="text" name="txtUserID" id="txtUserID" required>
                <span id="statusOfUserID"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Password:
            </div>
            <div class="col">
                <input type="password" name="txtPassword" id="txtPassword">
                <span id="statusOfPassword"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Name:
            </div>
            <div class="col">
                <input type="name" name="txtName" id="txtName">
                <span id="statusOfName"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Address:
            </div>
            <div class="col">
                <input type="address" name="txtAddress" id="txtAddress">
                <span id="statusOfAddress"></span>
            </div>
        </div>
        <label for="country">Country</label>
        <select id="country">
            <option value="country">Please select a country</option>
            <option value="Australia">Australia</option>
            <option value="VietNam">VietNam</option>
            <option value="Korea">Korea</option>
        </select>
        <div class="row">
            <div class="col">
                ZIP Code:
            </div>
            <div class="col">
                <input type="number" name="txtzipcode" id="txtzipcode">
                <span id="statusOfZipCode"></span>
            </div>
        </div>
        <div class="row">
            <div class="col">
                Email:
            </div>
            <div class="col">
                <input type="Email" name="txtEmail" id="txtEmail">
                <span id="statusOfEmail"></span>
            </div>
        </div>
        <div>
            <div>
                Sex:
            </div>
            <div>
                <input type="radio" name="sex" value="male">Male 
                <input type="radio" name="sex" value="female">Female
            </div>
        </div>
        <div>
            <div>
                Language:
            </div>
            <div>
                <input type="checkbox" name="language" value="english">English 
                <input type="checkbox" name="language" value="no english">No English
            </div>
        </div>
        <label>About:</label><br>
        <textarea id="about" cols="54" rows="5" class="txt"></textarea>
       </p> 
       <div id="error"></div>
       <button type="button" id="submit">Submit</button>
    </form>

    
    <script src="script.js"></script>
</body>
</html>
